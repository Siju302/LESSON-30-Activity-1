<!DOCTYPE html>
<html>

<head>
    <title>Form Validation</title>
</head>

<body style="background-color: papayawhip; font-family: Georgia, 'Times New Roman', Times, serif;">
    <form name="myForm" onsubmit="validateForm(event)">
        Name: <input type="text" name="fname">
        <input type="submit" value="Submit">
        <p id="message"></p>
    </form>

    <script>
        function validateForm(event) {
            // Prevent the default form submssion behaviour
            event.preventDefault();

            var name = document.forms["myForm"]["fname"].value;
            if (name === "") {
                alert("Name must be filled out");
                return false;
            } else {
                // Display the success message in the "message" paragraph
                document.getElementById("message").innerHTML = "Name submitted: " + name;
            }
        }
    </script>
</body>

</html>
